# ============================================================================
# Product Roadmap - Docker Compose
# ============================================================================
# For local testing of the Docker build
#
# Usage:
#   docker compose build    # Build the image
#   docker compose up       # Run the container
#   docker compose down     # Stop and remove
#
# The container will use your local .env file for configuration.
# ============================================================================

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/notion/config"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
